apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-server
  namespace: qa
spec:
  replicas: 3
  selector:
    matchLabels:
      app: oauth-server
  template:
    metadata:
      labels:
        app: oauth-server
    spec:
      containers:
        - name: oauth-server
          image: ghcr.io/belf-kr/oauth-server/gin
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: oauth-server
  namespace: qa
spec:
  type: ClusterIP
  ports:
    - port: 3000
  selector:
    app: oauth-server
